        <label for="tour">Select Tour Package</label>

            <option>Leh</option>
            <option>Manali</option>

        <br>

        <label for="date"> Arrival Date*:</label>
        <br>
        <input type="text" placeholder="m/d/y">
        <br>

        <label for="person">Number of Persons</label>
        <br>
        <input text="text" id="person" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="datails"> What would you want to avail*:</label>
        <br>
        Boarding<input type="checkbox" id="deatils">
        <br>
        Fooding<input type="checkbox" id="deatils" >
        <br>
        Site-Seeing<input type="checkbox" id="deatils" >
        <br>

        <label for="discount">Discount Coupon Code </label>
        <br>
        <input type="text" id="deatils" placeholder="Coupon_Code">
        <br>
        <br>
        <input type="submit">
        <input type="reset">

    </form>

</body>
</html>
